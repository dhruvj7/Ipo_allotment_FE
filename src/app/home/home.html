<form [formGroup]="ipoForm">
  <div>
    <select formControlName="ipoName">
      <option value="">Select IPO</option>
      <option *ngFor="let ipo of ipoList" [value]="ipo.companyId">
        {{ ipo.companyName }}
      </option>
    </select>
  </div>

  <div>
    <input type="text" formControlName="panNumber" placeholder="Enter PAN" />
  </div>

  <div (click)="getAllotmentDetails()" class="submit-button">
    Submit
  </div>

  <pre>{{ ipoForm.value | json }}</pre>
</form>

<div>{{ ipoList | json }}</div>
